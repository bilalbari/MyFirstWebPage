<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button onclick="loadDoc()">Load Text</button>
	<div id="ajax"></div>
	<script>
		function loadDoc()
		{
			var xhttp=new XMLHttpRequest();
			xhttp.onreadystatechange = function()
			{
				if(this.readyState == 4 && this.status == 200)//200 is a success message(responce code)(2xx are success codes)
				{
					document.getElementById("ajax").innerHTML = this.responceText;
				}
			}
			xhttp.open("GET","http://172.16.32.123:3000",true);//true defines asynchronous requests
			//send headers
			xhttp.setRequestHeader("Content-type","application/x-www-formml-ulencoded"); 
			xhttp.send();x
			/* ready state hold the status of the XMLHttpRequest.
			0: request not initialized
			1: server connection established
			2: request received
			3: processing request
			4: request finished and response is ready*/ 
		}
	</script>
</body>
</html>
